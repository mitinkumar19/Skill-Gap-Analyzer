services:
  # Backend API (FastAPI)
  - type: web
    name: skill-gap-analyzer-api
    runtime: python
    plan: free  # Free tier
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health  # Optional: keeps service alive

  # Frontend (Next.js as Web Service)
  - type: web
    name: skill-gap-analyzer-web
    runtime: node
    plan: free  # Free tier
    buildCommand: "cd client && pnpm install && pnpm build && pnpm add serve"
    startCommand: "cd client && npx serve out -l $PORT"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: skill-gap-analyzer-api
          type: web
          property: host
      - key: NODE_VERSION
        value: "18"